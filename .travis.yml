sudo: required
dist: bionic
language: csharp
mono: none
dotnet: 5.0
services: docker
before_install:
  - cd FiapWebservicesRestfulTechnologies/FiapWebservicesRestfulTechnologies
  - echo "Estamos na pasta certa!"
script:
  - docker-compose build
before_deploy:
  - echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin
deploy:
  provider: script
  script:
    docker tag rest-with-asp-net-udemy:latest $DOCKER_USERNAME/fiap-webservices-restful:$TRAVIS_JOB_ID;
    docker tag rest-with-asp-net-udemy-db:latest $DOCKER_USERNAME/fiap-webservices-restful-db:$TRAVIS_JOB_ID;
    docker push $DOCKER_USERNAME/fiap-webservices-restful:$TRAVIS_JOB_ID;
    docker push $DOCKER_USERNAME/fiap-webservices-restful-db:$TRAVIS_JOB_ID;
  on:
    branch: master
notifications:
  email: false